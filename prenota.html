<body>
    <form id="registra">
        <fieldset>
        <legend>Registrazione</legend>
        <legend>Nome</legend>
        <label for="nome"></label>
        <input type="text" id="nome" required>
        <legend>Cognome</legend>
        <label for="cognome"></label>
        <input type="text" id="cognome" required>
        <legend>Email</legend>
        <label for="email"></label>
        <input type="email" id="email" required>
        <legend>Password</legend>
        <label for="password"></label>
        <input type="password" id="password" required>
        <legend>Conferma Password</legend>
        <label for="confermaPassword"></label>
        <input type="password" id="confermaPassword" required>
        <legend>Data di Arrivo</legend>
        <label for="data"></label>
        <input type="date" id="data" required>
        <legend>Adulti</legend>
        <label for="persone"></label>
        <input type="number" id="persone" min="1" required>
        <legend>Bambini</legend>
        <label for="bambini"></label>
        <input type="number" id="bambini" min="0" required>
        <legend>Notti</legend>
        <label for="notti"></label>
        <input type="number" id="notti" min="1" required>
        
        <input type="submit" value="Registra">
    </fieldset>
    </form>
            <script>
                   document.getElementById("registra").addEventListener("submit", function(event)) {
                    event.preventDefault();
    
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confermaPassword = document.getElementById("confermaPassword").value;
            var data = document.getElementById("data").value;
            var persone = document.getElementById("persone").value;
            var bambini = document.getElementById("bambini").value;
            var notti = document.getElementById("notti").value;
    
    if (nome === "" || cognome === "" || email === "" || password === "" || confermaPassword === "" || data === "" || persone === "" || bambini === "" || notti === "") {
        alert("Si prega di compilare tutti i campi.");
    }else {
        alert("Registrazione completata con successo!");
    }
    if(password!==confermaPassword){
        alert(" le password non corrispondono");
    } else{
        alert("registrazione completata con successo!");
    }
}
            </script>
        </fieldset>
    </form>
